<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Foro - temas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>

    <h1 class="text-center">Foro cool</h1>
    
    <section class="container">
    <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
            Crear tema
          </button>

          <table class="table table-striped table-responsive text-justify">
            <thead>
              <th>TEMA</th>
              <th>RESPUESTAS</th>
            </thead>
            <tbody id="lista-temas">
            </tbody>
          </table>
      </section>
    
    
    <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <form id="add-form">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Nuevo tema</h4>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                    <label for="autor-contenido">Autor:</label>
                    <input type="text" class="form-control" name="nombre" id="autor-contenido" placeholder="Nombre:">
                  </div>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                    <label for="tema-contenido">Contenido:</label>
                    <input type="text" class="form-control" name="contenido-tema" id="tema-contenido" placeholder="Tema">
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Agregar</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
